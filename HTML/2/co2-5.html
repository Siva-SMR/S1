<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse comes over</title>
</head>
<body>
    <h1 id="text">Hello World!</h1>
    <img title="img1" id="img" src="">
    
    <script>
        document.getElementById("text").onmouseover = function() {mouseOver()};
        document.getElementById("text").onmouseout = function() {mouseOut()};

        document.getElementById("img").onmouseover = function() {imgOver()};
        document.getElementById("img").onmouseout = function() {imgOut()};

        function mouseOver()
        {
            document.getElementById("text").innerHTML = "I'm Sivamurugan";
        }

        function mouseOut()
        {
            document.getElementById("text").innerHTML = "Hello World!";
        }

        function imgOver()
        {
            document.getElementById("img").src='';
        }

        function imgOut()
        {
            document.getElementById("img").src='';
        }
    </script>
</body>
</html>
